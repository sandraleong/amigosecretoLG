<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Amigo Secreto Familiar</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 24px 28px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
    }

    h1 {
      font-size: 1.4rem;
      margin-top: 0;
      margin-bottom: 0.25rem;
      text-align: center;
    }

    p {
      margin-top: 0.25rem;
      margin-bottom: 1.25rem;
      font-size: 0.95rem;
      color: #4b5563;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.95rem;
      color: #374151;
    }

    select, input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      box-sizing: border-box;
    }

    button {
      margin-top: 14px;
      width: 100%;
      padding: 10px 12px;
      border-radius: 9999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }

    button:hover {
      background: #1d4ed8;
    }

    .resultado {
      margin-top: 16px;
      padding: 12px 14px;
      border-radius: 10px;
      font-size: 0.95rem;
      text-align: center;
      display: none;
    }

    .resultado.ok {
      background: #ecfdf5;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .resultado.error {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .nota {
      margin-top: 12px;
      font-size: 0.8rem;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Amigo Secreto Familiar üéÅ</h1>
    <p>Selecciona tu nombre para ver a qui√©n le vas a dar tu regalo.</p>

    <label for="nombre">Tu nombre</label>
    <select id="nombre">
      <option value="">-- Selecciona tu nombre --</option>
      <!--
        üîΩüîΩüîΩ
        EDITA ESTA LISTA CON LOS NOMBRES DE TU FAMILIA
        Aseg√∫rate de que coincidan exactamente con las claves del objeto "asignaciones" en el script.
      -->
      <option value="Licette">Licette</option>
      <option value="Javier">Javier</option>
      <option value="Fressy">Fressy</option>
      <option value="Alexia">Alexia</option>
      <option value="Mayron">Mayron</option>
      <option value="Raul">Raul</option>
      <option value="Sandra">Sandra</option>

    </select>

    <button id="ver">Ver a qui√©n le regalo</button>

    <div id="resultado" class="resultado"></div>

    <div class="nota">
      Esta p√°gina no guarda datos ni pide correos.  
      Cada persona solo ve a qui√©n le toca regalar.
    </div>
  </div>

  <script>
    // üîê ASIGNACIONES FIJAS
    // Aqu√≠ defines qui√©n le regala a qui√©n.
    // üìù IMPORTANTE:
    //  - Cada clave es el nombre que aparece en el <select>.
    //  - Cada valor es la persona a la que le tiene que comprar regalo.
    //  - Cambia los nombres de ejemplo por los de tu familia.

    const asignaciones = {
      "Mayron": "Raul",
      "Raul": "Javier",
      "Javier": "Fressy",
      "Fressy": "Licette",
      "Licette": "Sandra",
      "Sandra": "Alexia",
      "Alexia": "Mayron",
      
    };

    const selectNombre = document.getElementById("nombre");
    const botonVer = document.getElementById("ver");
    const divResultado = document.getElementById("resultado");

    botonVer.addEventListener("click", () => {
      const nombre = selectNombre.value;

      if (!nombre) {
        mostrarMensaje("Por favor selecciona tu nombre.", false);
        return;
      }

      const destinatario = asignaciones[nombre];

      if (!destinatario) {
        mostrarMensaje(
          "No hay una asignaci√≥n registrada para este nombre. Revisa la configuraci√≥n.",
          false
        );
        return;
      }

      mostrarMensaje("Te toc√≥ regalarle a: <strong>" + destinatario + "</strong>", true);
    });

    function mostrarMensaje(texto, esOK) {
      divResultado.style.display = "block";
      divResultado.innerHTML = texto;
      divResultado.className = "resultado " + (esOK ? "ok" : "error");
    }
  </script>
</body>
</html>
